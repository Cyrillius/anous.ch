    <div id="myTop" >
        <div ng-if="!topCtrl.authenticated()" class="top-left noauth">
             <form >
                <div class="form-group col-md-6">
                    <label for="login-user">Utilisateur</label>
                    <input type="text" class="form-control" ng-model="topCtrl.user.username" placeholder="Utilisateur">
                </div>
                <div class="form-group col-md-6">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" class="form-control" ng-model="topCtrl.user.password" placeholder="Password">
                </div>
                <button type="button" ng-click="topCtrl.login()" class="btn btn-danger col-md-3">connection</button>
            </form>           

        </div>
        <div ng-if="topCtrl.authenticated()" class="top-left auth">
            <div class="col-md-4">
                <img src="assets/images/profile.svg" height="100">   
            </div>
            <div class="col-md-8">
                <h4>{{topCtrl.userinfo.firstname}} {{topCtrl.userinfo.lastname}}</h4>
                <p> {{topCtrl.userinfo.email}} </p>
                <button type="button" ng-click="topCtrl.disconnect()" class="btn btn-danger">se déconnecter</button>
            </div>     

        </div>
        <div class="top-center">
        <img src="assets/images/logo.svg" alt="Petites Annonces Immobilières .ch" height="140"> 
        </div>
        <div class="top-right">
            <div class="form-group col-md-8">
                <label for="search">Recherche</label>
                <input type="text" class="form-control" id="search" placeholder="Recherche">
            </div>
            <button type="button" class="btn btn-warning col-md-4">rechercher</button>
        </div>

    </div>
